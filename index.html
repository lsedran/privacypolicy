<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottleship</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 16px;
      font-size: 2.5rem;
    }
    p {
      color: #334155;
      margin-bottom: 32px;
      font-size: 1.1rem;
    }
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #2563eb;
    }
    @media (max-width: 500px) {
      .container {
        padding: 32px 8px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bottleship</h1>
    <p>Welcome to Bottleship! Enjoy the game and learn more about how we protect your privacy.</p>
    <a class="btn" href="https://lsedran.github.io/privacypolicy/">Privacy Policy</a>
  </div>
</body>
</html>
